name: 'Bump2version-CI'
on:
  push:
    branches:
      - 'master'
      - 'main'
jobs:
  bump-version:
    runs-on: ubuntu-latest
    name: Bump version and push tags to master
    steps:
      - name: Bump version
        uses: Mropat/bump2version-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.BUMPVERSION_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_ACTOR: ${{ secrets.AUTHOR }}
          GITHUB_ACTOR_EMAIL: ${{ secrets.AUTHOR_EMAIL }}
          GITHUB_ACTOR_NAME: ${{ secrets.AUTHOR_NAME }}
